name: FLOW-DC
channels:
  - conda-forge
  - defaults

dependencies:
  # Core
  - python>=3.10
  - pip>=23.0

  # Data Processing
  - polars>=0.20
  - pandas>=2.0
  - numpy>=1.24
  - pyarrow>=14.0

  # Async HTTP
  - aiohttp>=3.9

  # Progress & CLI
  - tqdm>=4.66

  # Distributed Workflow
  - ndcctools>=7.14

  # Cloud Storage (optional - for CyVerse/iRODS)
  - gocommands

  # Jupyter Support (optional)
  - ipykernel

  # Web UI (pip-only package)
  - pip:
    - nicegui>=1.4
